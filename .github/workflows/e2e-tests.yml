name: E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Client/**'
      - 'Server/**'
      - 'E2E.Tests/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Debug --no-restore

    - name: Install Playwright browsers
      run: |
        cd E2E.Tests
        pwsh bin/Debug/net8.0/playwright.ps1 install --with-deps chromium

    - name: Create appsettings for testing
      run: |
        cat > Server/appsettings.Development.json <<EOF
        {
          "Logging": {
            "LogLevel": {
              "Default": "Warning",
              "Microsoft.AspNetCore": "Warning"
            }
          },
          "ConnectionStrings": {
            "DefaultConnection": "Data Source=studieassistenten_e2e.db"
          },
          "Anthropic": {
            "ApiKey": "test-key-not-used-in-e2e",
            "Model": "claude-sonnet-4-5-20250929"
          },
          "Authentication": {
            "Google": {
              "ClientId": "test",
              "ClientSecret": "test"
            }
          },
          "EmailWhitelist": {
            "EnableWhitelist": false,
            "AllowedEmails": ["test@example.com"]
          }
        }
        EOF

    - name: Start application in background
      run: |
        cd Server
        dotnet run --no-build --configuration Debug &
        echo $! > ../server.pid

        # Wait for server to be ready (max 60 seconds)
        echo "Waiting for server to start..."
        for i in {1..60}; do
          if curl -k -s https://localhost:7247 > /dev/null 2>&1; then
            echo "Server is ready!"
            break
          fi
          if [ $i -eq 60 ]; then
            echo "Server failed to start within 60 seconds"
            exit 1
          fi
          sleep 1
        done

    - name: Run E2E Tests
      run: |
        cd E2E.Tests
        # Run only tests marked with [Trait("Category", "E2E")]
        dotnet test --no-build --configuration Debug --verbosity normal --logger "trx;LogFileName=e2e-tests.trx" --filter "Category=E2E"
      env:
        ASPNETCORE_ENVIRONMENT: Development

    - name: Stop application
      if: always()
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) || true
          rm server.pid
        fi

    - name: Upload E2E Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: E2E.Tests/TestResults/*.trx
        retention-days: 30

    - name: Upload Screenshots on Failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-screenshots
        path: E2E.Tests/screenshots/
        retention-days: 7

    - name: Publish E2E Test Results
      if: always()
      run: |
        echo "## E2E Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Count test results from E2E.Tests
        if [ -f "E2E.Tests/TestResults/e2e-tests.trx" ]; then
          E2E_TOTAL=$(grep -oP 'total="\K[0-9]+' E2E.Tests/TestResults/e2e-tests.trx | head -1 || echo "0")
          E2E_PASSED=$(grep -oP 'passed="\K[0-9]+' E2E.Tests/TestResults/e2e-tests.trx | head -1 || echo "0")
          E2E_FAILED=$(grep -oP 'failed="\K[0-9]+' E2E.Tests/TestResults/e2e-tests.trx | head -1 || echo "0")
          E2E_SKIPPED=$(grep -oP 'skipped="\K[0-9]+' E2E.Tests/TestResults/e2e-tests.trx | head -1 || echo "0")

          echo "### End-to-End Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Passed: $E2E_PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ Failed: $E2E_FAILED" >> $GITHUB_STEP_SUMMARY
          echo "- â­ï¸ Skipped: $E2E_SKIPPED" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Total: $E2E_TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ $E2E_FAILED -gt 0 ]; then
            echo "### âš ï¸ Some E2E tests failed" >> $GITHUB_STEP_SUMMARY
            echo "Check the uploaded screenshots artifact for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… All E2E Tests Passed!" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "### âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          echo "The E2E tests may not have run successfully." >> $GITHUB_STEP_SUMMARY
        fi
