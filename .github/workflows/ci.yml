name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (.NET 8)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run Integration Tests (Server.Tests)
      run: dotnet test Server.Tests/StudieAssistenten.Server.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=server-tests.trx"

    - name: Run Component Tests (Client.Tests)
      run: dotnet test Client.Tests/Client.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=client-tests.trx"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
        retention-days: 30

    - name: Publish Test Results Summary
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: true

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Run tests with coverage
      run: |
        dotnet test Server.Tests/StudieAssistenten.Server.Tests.csproj \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage/server
        dotnet test Client.Tests/Client.Tests.csproj \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage/client

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate Coverage Report
      run: |
        reportgenerator \
          -reports:"coverage/**/coverage.cobertura.xml" \
          -targetdir:"coverage/report" \
          -reporttypes:"Html;TextSummary;Badges"

    - name: Display Coverage Summary
      run: cat coverage/report/Summary.txt

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/report/
        retention-days: 30

    - name: Upload Coverage Badges
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badges
        path: coverage/report/badge_*.svg
        retention-days: 30

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-coverage]
    if: always()

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build-and-test.result }}" != "success" ]; then
          echo "::error::Build and test job failed"
          exit 1
        fi
        if [ "${{ needs.code-coverage.result }}" != "success" ]; then
          echo "::warning::Code coverage job failed"
        fi
        echo "âœ… All jobs completed successfully"
