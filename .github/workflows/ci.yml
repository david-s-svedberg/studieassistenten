name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  build-and-test:
    name: Build and Test (.NET 8)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run Integration Tests (Server.Tests)
      run: dotnet test Server.Tests/StudieAssistenten.Server.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=server-tests.trx"

    - name: Run Component Tests (Client.Tests)
      run: dotnet test Client.Tests/Client.Tests.csproj --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=client-tests.trx"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/*.trx
        retention-days: 30

    - name: Publish Test Results Summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Count test results from Server.Tests
        if [ -f "Server.Tests/TestResults/server-tests.trx" ]; then
          SERVER_TOTAL=$(grep -oP 'total="\K[0-9]+' Server.Tests/TestResults/server-tests.trx | head -1 || echo "0")
          SERVER_PASSED=$(grep -oP 'passed="\K[0-9]+' Server.Tests/TestResults/server-tests.trx | head -1 || echo "0")
          SERVER_FAILED=$(grep -oP 'failed="\K[0-9]+' Server.Tests/TestResults/server-tests.trx | head -1 || echo "0")
          echo "### Integration Tests (Server.Tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Passed: $SERVER_PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ Failed: $SERVER_FAILED" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Total: $SERVER_TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi

        # Count test results from Client.Tests
        if [ -f "Client.Tests/TestResults/client-tests.trx" ]; then
          CLIENT_TOTAL=$(grep -oP 'total="\K[0-9]+' Client.Tests/TestResults/client-tests.trx | head -1 || echo "0")
          CLIENT_PASSED=$(grep -oP 'passed="\K[0-9]+' Client.Tests/TestResults/client-tests.trx | head -1 || echo "0")
          CLIENT_FAILED=$(grep -oP 'failed="\K[0-9]+' Client.Tests/TestResults/client-tests.trx | head -1 || echo "0")
          echo "### Component Tests (Client.Tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Passed: $CLIENT_PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ Failed: $CLIENT_FAILED" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Total: $CLIENT_TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi

        # Overall status
        TOTAL_FAILED=$((SERVER_FAILED + CLIENT_FAILED))
        if [ $TOTAL_FAILED -gt 0 ]; then
          echo "### âŒ Build Failed: $TOTAL_FAILED test(s) failed" >> $GITHUB_STEP_SUMMARY
          exit 1
        else
          echo "### âœ… All Tests Passed!" >> $GITHUB_STEP_SUMMARY
        fi

  code-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Run tests with coverage
      run: |
        dotnet test Server.Tests/StudieAssistenten.Server.Tests.csproj \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage/server
        dotnet test Client.Tests/Client.Tests.csproj \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage/client

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate Coverage Report
      run: |
        reportgenerator \
          -reports:"coverage/**/coverage.cobertura.xml" \
          -targetdir:"coverage/report" \
          -reporttypes:"Html;TextSummary;Badges"

    - name: Display Coverage Summary
      run: cat coverage/report/Summary.txt

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/report/
        retention-days: 30

    - name: Upload Coverage Badges
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badges
        path: coverage/report/badge_*.svg
        retention-days: 30

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-coverage]
    if: always()

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build-and-test.result }}" != "success" ]; then
          echo "::error::Build and test job failed"
          exit 1
        fi
        if [ "${{ needs.code-coverage.result }}" != "success" ]; then
          echo "::warning::Code coverage job failed"
        fi
        echo "âœ… All jobs completed successfully"
