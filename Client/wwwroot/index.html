    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        // Capture install prompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
        });

        // Log installation
        window.addEventListener('appinstalled', () => {
            console.log('PWA installed successfully');
            window.deferredPrompt = null;
        });

        // Open URL in new tab without triggering popup blocker
        // Creates a temporary anchor element and clicks it, which browsers treat as user-initiated
        window.openInNewTab = function(url) {
            const anchor = document.createElement('a');
            anchor.href = url;
            anchor.target = '_blank';
            anchor.rel = 'noopener noreferrer';
            anchor.style.display = 'none';
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        };

        // Flashcard player keyboard listener
        window.flashcardKeyListener = null;

        window.addFlashcardKeyListener = function(dotNetHelper) {
            window.flashcardKeyListener = function(e) {
                if ([' ', 'ArrowLeft', 'ArrowRight', 'Escape'].includes(e.key)) {
                    e.preventDefault();
                    dotNetHelper.invokeMethodAsync('HandleKeyPress', e.key);
                }
            };
            document.addEventListener('keydown', window.flashcardKeyListener);
        };

        window.removeFlashcardKeyListener = function() {
            if (window.flashcardKeyListener) {
                document.removeEventListener('keydown', window.flashcardKeyListener);
                window.flashcardKeyListener = null;
            }
        };
    </script>
